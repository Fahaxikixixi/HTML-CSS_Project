<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta style="width: 375;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/release-news.css">
    <link rel="stylesheet" href="css/home-botton.css">
    <link rel="stylesheet" href="css/ssjg.css">
    <script src="./js/pixel.js"></script>
    <title>发布信息</title>
    <style>

    </style>
</head>

<body>
    <div class="home">
        <div class="home-top">
            <div class="header">
                <a href="javascript:history.go(-1)"><img src="img/矩形 76.png"></a>
                <span>发布信息</span>
                <a href="首页.html"><img src="img/首页.png" alt=""></a>
            </div>
            <div class="textlist">
                <div class="name hht dsi">
                    <span class="left">名称</span>
                    <input type="text" name="" id="">
                </div>
                <div class="classs hht dsi">
                    <span class="left">分类</span>
                    <div id="q" class="classfor dsi">
                        <span>请选择分类</span>
                        <img src="img/disclosure arrow.png">
                    </div>
                </div>
                <div class="money hht dsi">
                    <span class="left">费用</span>
                    <span>xx(数量) xx(单位) xx元</span>
                </div>
                <div class="txt dsi">
                    <span class="left">描述</span>
                    <textarea name="con" id="weibo" cols="30" rows="20" placeholder="请输入招标项目详情"></textarea>
                </div>
                <div class="address hht dsi">
                    <span class="left">是否显示地址</span>
                    <span class="round-box ist" isopen="true"><span class="round"></span</span>

                </div>
                <div class="add dsi">
                    <span class="left">标签</span>
                    <div class="addspan">
                        <!-- <span>标签-<img src="img/close.png"></span>
                    <span>标签-<img src="img/close.png"></span> -->
                    </div>
                    <form id="tag-form" action="#" onsubmit="return false">
                        <input type="text" id="we" class="tag-input" placeholder="输入标签" name="" id="">
                    </form>
                </div>
                <div class="addimg dsi">
                    <div class="left">

                    </div>
                    <label for="upload">
                        <input id="upload" type="file" >
                    </label>
                </div>
                <div class="last">
                    <div class="lasttext">
                        <input type="radio">
                        <span>已阅读并同意发布须知</span>
                    </div>
                    <div class="last-inpt">
                        <input type="button" value="取消">
                        <input type="button" value="保存">
                    </div>
                </div>
            </div>
        </div>

        <div id="w" class="calssitem">
            <div class="color"></div>
            <div class="items">
                <div class="items-top">
                    <div class="topbox">
                        <div id="esc">取消</div>
                        <div>选择分类</div>
                        <div id="go">确定</div>
                    </div>
                </div>
                <div class="items-botton">
                    <div class="items-list">
                        <ul id="list">
                            <li>本地发现</li>
                            <li>本地供需</li>
                            <li>本地展厅</li>
                        </ul>
                    </div>
                    <div class="items-lsits">

                    </div>
                </div>
            </div>
        </div>

        <div class="home-botton">
            <ul>
                <li>
                    <a href="首页.html">
                        <img src="img/home_active.png">
                        <p>本地发现</p>
                    </a>
                </li>
                <li class="shop">
                    <a href="本地购物.html">
                        <img src="img/购物车2.png">
                        <p>本地购物</p>
                    </a>
                </li>
                <li>
                    <a href="本地供需.html">
                        <img src="img/local_gx.png">
                        <p>本地供需</p>
                    </a>
                </li>
                <li>
                    <a href="我的.html">
                        <img src="img/my.png">
                        <p>我的</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./jq/jquery-3.5.1.min.js"></script>
    <script src="./js/release-news.js"></script>
</body>

</html>
</body>

</html>
